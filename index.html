<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'none'; form-action 'self'; object-src 'none'; frame-src 'none'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A programming-themed task app designed to increase productivity.">
    <meta name="theme-color" content="rgb(198, 241, 198)">
    <link href="./monitor.png" rel="icon" type="image/png">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="apple-touch-icon" href="Images/task-logo-small.png">
    <link rel="apple-touch-icon" href="Images/task-logo-medium.png">
    <link rel="apple-touch-icon" href="Images/task-logo-large.png">
    <script src="./app.js" defer></script>
    <title>Programming Task App</title>
</head>
<body>
    <div id="container">
        <header id="header">
            <h1 class="title">Programming Task App</h1>
            <div id="logo-container">
                <p class="subtitle">//Don't forget to...</p>
                <img src="Images/task-logo-small.png" width="96" height="96" alt="An old computer monitor with a black screen and green text, with a peice of notepad paper as the backgound" class="header-image">
            </div>
        </header>
        <main>
            <div id="task-forms-container">
                <section id="add-task-section">
                    <h2>Tasks</h2>
                    <label for="add-task-form" class="block vertical-margin-small">Add a new Task</label>
                    <form id="add-task-form">
                        <label for="add-task-input" class="block vertical-margin-small">Add Task:</label>
                        <input id="add-task-input" type="text" required class="block vertical-margin-small">
                        <label for="task-type" class="block vertical-margin-small">Select Type:</label>
                        <select id="task-type" required class="block vertical-margin-small">
                            <option>Other</option>
                            <option>Bug Fix</option>
                            <option>Test New Idea</option>
                        </select>
                        <button id="add-task-btn" type="submit" class="block vertical-margin-small">Add</button>
                    </form>
                </section>
                <section id="add-reminder-section">
                    <h2>Reminders</h2>
                    <label for="automatic-reminder-form" class="block">Add a new reminder</label>
                    <form id="automatic-reminder-form">
                        <label for="reminder-text" class="block vertical-margin-small">Enter text for timed reminder</label>
                        <input type="text" id="reminder-text" required class="block vertical-margin-small">
                        <label for="reminder-task-type" class="block vertical-margin-small">Reminder Type:</label>
                        <select id="reminder-task-type" class="block vertical-margin-small">
                            <option>Other</option>
                            <option>Bug Fix</option>
                            <option>Test New Idea</option>
                        </select>
                        <label for="reminder-interval" class="block vertical-margin-small">Interval (in minutes) of timed reminders</label>
                        <input type="number" id="reminder-interval" min="1" max="60" class="block vertical-margin-small">
                        <button id="add-reminders-btn" type="submit">Add Reminder</button>
                        <button id="stop-reminders-btn" type="button">Stop Reminders</button>
                    </form>
                </section>
            </div>
            <section id="task-list"></section>
            <dialog id="edit-dialog">
                <div id="dialog-container">
                    <p id="id-text">Id: <span id="task-id"></span></p>
                    <form id="edit-form">
                        <label for="edit-text">Update Task Text</label>
                        <input id="edit-text" type="text">
                        <label for="edit-task-type">Update Type:</label>
                        <select id="edit-task-type">
                            <option>Other</option>
                            <option>Bug Fix</option>
                            <option>Test New Idea</option>
                        </select>
                        <button type="submit" id="edit-submit-btn">Edit Task</button>
                    </form>
                    <button id="close-dialog-btn" type="button">Close</button>
                </div>
            </dialog>
        </main>
    </div>
</body>
</html>
